<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
    <style>
        body{
            font-family: 'Nanum Pen Script', "맑은 고딕";
            font-size: 50px;
        }
    </style>
</head>
<body>
    

    <script>
        // 배열 형태로 좋은 글귀 10개 저장
        let present = [];
        present[0] = "'Be yourself; everyone else is already taken.' - Oscar Wilde";
        present[1] = "'In three words I can sum up everything I've learned about life: it goes on.' - Robert Frost";
        present[2] = "'The only way to do great work is to love what you do.' - Steve Jobs"
        present[3] = "'The best preparation for tomorrow is doing your best today.' - H. Jackson Brown, Jr."
        present[4] = "'Believe you can and you're halfway there.' - Theodore Roosevelt"
        present[5] = "'Life is 10% what happens to us and 90% how we react to it.' - Charles R. Swindoll"
        present[6] = "'Happiness is not something ready-made. It comes from your own actions.' - Dalai Lama"
        present[7] = "'Success is not final, failure is not fatal: It is the courage to continue that counts.' - Winston Churchill"
        present[8] = "'The only limit to our realization of tomorrow will be our doubts of today.' - Franklin D. Roosevelt"
        present[9] = "'Do not wait for leaders; do it alone, person to person.' - Mother Teresa"
        
        // 랜덤하게 화면에 표시
        // ASCII코드 따옴표 이용해서 화면에 출력 document.write
        // "<p>&quot;" + present[index] + "&quot;</p>"
        let index = Math.floor(Math.random() * 10);

        document.write("<p>&quot;" + present[index] + "&quot;</p>")
    </script>
