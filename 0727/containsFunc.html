<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contains 함수</title>
    <style>
        #wrap{
            width: 400px;
            height: 400px;
            border: 1px solid;
            padding: 50px;
            margin: 100px auto;
        }

        #wrap article{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: orange;
        }
        #wrap.on article{
            background-color: red;
        }
    </style>
</head>
<body>
    <section id="wrap">
        <article> 클릭 ! </article>
        <!-- 특정 클래스가 있는지 확인하는 contains 함수
        클래스명 on이 있는지 확인 후 없다면 만들고 있으면 없애는 contains -->
    </section>

    <script>
        let $wrap = document.querySelector("#wrap");
        let $box = document.querySelector("article");

        $wrap.addEventListener("click", function(){
            // 1번: 클릭 이벤트
            // $box.style.backgroundColor = "red";
            // 2번 
            // $wrap.classList.toggle("on");
            // 3번
            // classList.contains()는 특정 클래스가 선택요소에 있으면 true,
            // 없으면 false를 반환해주는 자바스크립트의 내장 기능이다.
            let isOn = $wrap.classList.contains("on");
            console.log(isOn);
            // if(isOn){
            //     $wrap.classList.remove("on");
            // }
            // else{
            //     $wrap.classList.add("on");
            // }
            // 3번의 if문을 삼항 연산자로 줄여쓴다.
            (isOn) ? $wrap.classList.remove("on") : $wrap.classList.add("on");
        });
    </script>
</body>
</html>
