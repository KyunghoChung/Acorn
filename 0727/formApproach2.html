<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add some basic styling for the calculator */
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 50px;
        }
      </style>
</head>
<body>
    <!-- 최대 공약수 구하기 -->

    <h1>Greatest Common Divisor (GCD) Calculator</h1>
    <label for="num1">Enter the first number:</label>
    <input type="text" id="num1" />
    <br />
    <label for="num2">Enter the second number:</label>
    <input type="text" id="num2" />
    <br />
    <button onclick="calculateGCD()">Calculate GCD</button>
    <br />
    <p id="result"></p>
  
    <script>
        // 각 입력값을 변수로 가져온다

        // result 변수에는 결과 값을

        // 클릭하면 함수 실행 
        
        // 받아온 두 값을 비교

        function calculateGCD() {
        // Get the values entered in the text fields
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);

            // Check if both inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return;
            }

            // Calculate the GCD using Euclidean Algorithm
            let a = Math.abs(num1);
            let b = Math.abs(num2);
            while (b) {
                const temp = b;
                b = a % b;
                a = temp;
            }

            // Display the result
            document.getElementById("result").innerText = `The Greatest Common Divisor (GCD) is: ${a}`;
        }
    </script>
</body>
</html>
