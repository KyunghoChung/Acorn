<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그를 사용하여 만든 웹 문서</title>
</head>
<body>
    <!--공간을 나눠주기 위한 태그-->
    <div id="container">
        <header>
            <div id = "logo">
                <a href = "#"><h1>Dream Jeju</h1></a>
            </div>
            <nav> 내비게이션 영역 
                <ul id = "topMenu">
                    <li><a href ="#">단체 여행</a></li>
                    <li><a href ="#">맞춤 여행</a></li>
                    <li><a href ="#">갤러리</a></li>
                    <li><a href ="#">문의하기</a></li>
                </ul>
            </nav>
        </header>

        <main class = "contents">
            <section id="headling">
                <h2>몸과 마음이 치유되는 섬</h2>
                <img src="images/watermelon.jpeg" alt="문상훈 수박" width="300" height="300">
                <p>수박 상훈</p>
            </section>

            <section id="activity">
                <h2>다양한 액티비티가 기다리는 섬</h2>

                <p>톰보이 문상훈</p>
            </section>
        </main>
        
        <footer>
            <section id="bottomMenu">   <!--낙타체-->
                <ul>
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">가나다</a></li>

        </footer>

    </div>
