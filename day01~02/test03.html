<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그 실습</title>
</head>
<body>
    <div>

        <main>
            <section id = "mainImage">
                <img src="images/human.png" alt="사람 형태" width = "300px">
                <p> 가로 300으로 이미지를 넣어봅시다.</p>
            </section>

            <section id = "linkList">
                <ul>
                    <li><a href="#">두번째 페이지로 가봅시다</a></li>
                    <li><img src="images/google.png" alt="구글 로고" height = "20px"><a href="https://www.google.com/">구글 페이지</a></li>
                    <li><img src="images/daum.png" alt="네이버 로고" height="20px"><a href="https://www.naver.com/">네이버 페이지</a></li>
                    <li><img src="images/naver.png" alt="다음 로고" height="20px"><a href="https://www.daum.com/">다음 페이지</a></li>
                </ul>
                <p>페이지 로고 이미지 세로를 각각 20으로 넣어봅니다.</p>
            </section>

        </main>

    </div>
</body>
</html>
