<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 신청서</title>
    <style>
        fieldset{
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>회원 가입을 환영합니다!!</h1>
        <form> <!--폼 안에서 리셋 적용-->
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="uid">아이디</label>
                    <input type="text" id="uid">
                </li>
                <li>
                    <label for="umail">이메일</label>
                    <input type="email" id="umail">
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1">
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2">
                </li>
                <!--버튼 이미지-->
                <input type="image" src="../images/button.jpg" width="100px">
                <input type="button" value="공지 창 열기" onclick="window.open('test.html')">
                <!--145page-->
            </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y">
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_n">
            <label for="mailing_n">메일 수신 안 함</label>
        </fieldset>
        <div id="buttons">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
        </form> <!--폼 안에서 리셋 적용-->

        <fieldset>
            <legend>로그인</legend>
            <ul>
                <li>
                    <label for="loginID">아이디</label>
                    <input type="text" id = "loginID">
                </li>
                <li>
                    <label for="pwd">비밀번호</label>
                    <input type="password" id="pwd">
                </li>
            </ul>
            <input type="image" src="images/padlock-ge4bdb9e92_640.png" width="30px">
            <p>↑ 로그인을 위해 버튼을 누르세요</p>
        </fieldset>
    </div>

    
</body>
</html>
