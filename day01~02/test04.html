<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--오디오-->
    <!--autoplay: 오디오/비디오 자동실행-->
    <!--loop: 오디오/비디오 반복재생-->
    <!--muted: 오디오/비디오 음소거(소리꺼짐)-->
    <!--type: mp3 wav ogg 지원(브라우저마다 다를 수 있음)-->

    <audio id="myAudio" src="images/instrument-13092021-8363.mp3" controls loop muted type="audio/wav"></audio><br>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
          var audio = document.getElementById('myAudio');
          audio.play();
        });
        </script>
        
    <!--비디오-->
    <!--src: 동영상 url-->
    <!--controls: 플레이어 화면에 컨트롤바를 표시-->
    <!--type: mp4 avi mov wmv asf.. 등 비디오 형식-->
    <!--poster: 동영상 재생안될 때 대체 이미지-->

    <video src="images/reading_-_685 (360p).mp4" controls type = "video/mp4" poster="images/insta.png" width = "640px"></video>




</body>
</html>
