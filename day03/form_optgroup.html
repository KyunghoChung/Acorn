<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_optgroup</title>
</head>
<body>
    <h1>여름방학 특강신청</h1>
    <form>
        <fieldset>
            <legend>수강 신청인</legend>
            <ul>
                <li>
                    <label for="id">학번</label>
                    <input type="text" id = "id" autofocus>
                </li>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id = "name">
                </li>
                <li>
                    <label for="class">학과</label>
                    <select id="class" size="5" multiple>
                        <!--주석 처리 ctrl / -->
                        <!-- size: 화면에 표시될 드롭다운 항목 개수 지정 -->
                        <!-- multiple: ctrl 누르면서 드롭다운 메뉴에 있는 여러 항목 선택-->
                        <!-- optgroup: label의 속성을 이용해 그룹의 제목을 붙인다. -->
                        <optgroup label = "공과대학">
                            <option value="archi">건축공학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elec">전기전자공학과</option>
                            <option value="computer" selected>컴퓨터공학과</option>
                            <option value="chemical">화학공학과</option>
                            <!-- value: 옵션을 선택했을 때 서버로 넘겨질 값 지정
                                selected: 화면에 표시될 때 기본으로 선택되어 있는 옵션 지정 -->
                        </optgroup>
                        <optgroup label="인문대학">
                            <option value="history">사학과</option>
                            <option value="lang">어문학부</option>
                            <option value="philo">철학</option>
                        </optgroup>
                        
                    </select>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>학습 단계 선택</legend>
            <ul>
                <li>
                    <label for="basic">초급</label>
                    <select id="basic" size="3">
                        <option value="basic1">초급1</option>
                        <option value="basic2">초급2</option>
                        <option value="basic3">초급3</option>
                    </select>
                </li>
                <li>
                    <label for="junior">중급</label>
                    <select id="junior" size="3">
                        <option value="junior1">중급1</option>
                        <option value="junior2">중급2</option>
                        <option value="junior3">중급3</option>
                    </select>
                </li>
                <li>
                    <label for="senior">고급</label>
                    <select id="senior" size="3">
                        <option value="senior1">고급1</option>
                        <option value="senior2">고급2</option>
                        <option value="senior3">고급3</option>
                    </select>
                </li>
            </ul>
        </fieldset>

    </form>
</body>
</html>
