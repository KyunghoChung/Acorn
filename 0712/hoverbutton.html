<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호버버튼</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            display: inline;
            border: solid 2px black;    /*실선, 두께, 색상*/
            padding: 5px 20px;
            margin: 5px;
            background-color: burlywood;
        }
        li:hover{
            background-color: violet;
            color: white;
        }
        a{
            text-decoration: none;  /*a 태그 기본 꾸미기 속성을 없애줌*/
            color: black;
        }
    </style>
</head>
<body>
    <ul>
        <a href="#"><li>한식</li></a>
        <a href="#"><li>중식</li></a>
        <a href="#"><li>양식</li></a>
        <a href="#"><li>일식</li></a>
        <a href="#"><li>한/중 퓨전</li></a>
        <a href="#"><li>한/일 퓨전</li></a>
        
    </ul>
</body>
</html>
