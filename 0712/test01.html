<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 연습</title>
  <style>
    .container {
      width: 600px;
      margin: 20 auto;
    }
    .text1 {
      display: inline-block;
      background-color: brown;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .text2 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .text4 {
      color: blue;
    }
  </style>
</head>
<body>
  <fieldset class="container">
    <div class="text1">
      [날씨] 내일 아침 쌀쌀,
    </div>
    <div class="text2">
      한낮 포근 ... 내륙 짙은 안개
    </div>
    <div class="text3">
      오늘도 쌀쌀했던 아침과 달리, 낮에는 꽤나 따뜻했는데요. <br>
      해가 지고 기온이 빠르게 떨어지고 있습니다. <br>
      이렇게 <b class="text4">15도 안팎으로</b> 크게 나는 일교차에 건강
    </div>
  </fieldset>
</body>
</html>
