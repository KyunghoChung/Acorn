<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border-radius: 10%;
            background-color: tomato;
            color: aliceblue;
        }
        .border{
            position: relative;
            top: -40px;
            left: 10px;
            visibility: visible;
        }
        #desc{
            display: none;
        }

        
        
    </style>
</head>
<body>
    <div id="item">

        <img src="../images/GitHub-logo.png" alt="" width="300px"> <br>

        <button class="border" id="open" onclick="showDetail()"> 상세 설명 보기 </button>
        <div id="desc" class="detail">
            <h4>Git-Hub</h4>
            <p>GitHub는 Git 분산 버전 제어 시스템을 사용하여
                소프트웨어 개발 및 버전 제어를 위한 호스팅을 제공하는 웹 기반 플랫폼입니다.
                개발자가 프로젝트에서 함께 작업하고, 코드를 공유하고,
                변경 사항을 추적하고, 개발 프로세스를 효율적으로 관리할 수 있는 협업 환경을 제공합니다.</p>
            <button id = "close" onclick="hideDetail()"> 상세 설명 닫기 </button>
        </div>
    </div>

    <script>
        function showDetail(){
            // 상세 설명 부분을 화면에 표시
            document.querySelector('#desc').style.display = "block";
            document.querySelector('.border').style.visibility = "hidden";

        }
        function hideDetail(){
            // 상세 설명 부분을 화면에서 숨김
            document.querySelector('#desc').style.display = "none";
            document.querySelector('.border').style.visibility = "visible";
        }
    </script>
</body>
</html>
