<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 판별</title>
    <style>
        h1{
            background-color: aqua;
            color: tomato;
        }
    </style>
</head>
<body>
    
    <script>
        let num1 = prompt("숫자를 입력하세요.", "");
        let message;
        if(num1 %3 == 0){
            message = '3의 배수 입니다.';
        }
        else{
            message = '3의 배수가 아닙니다.'
        }
        document.write("<h1>" + num1 + "은 " + message + "<h1>")
    </script>
</body>
</html>
