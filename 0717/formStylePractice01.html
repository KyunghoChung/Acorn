<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 스타일 연습01</title>
    <style>
        h1{
            text-decoration: bold;
        }
    </style>
</head>
<body>
    <h1> 겨울 방학 특강 신청 </h1>
    <form>
        <fieldset class="register">
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label class="reg" for="subj"> 영어회화(초급) </label>
                    <input type="text" id = "subj" value="오전 9:00~11:00" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset class="register">
            <legend>신청자</legend>
            <ul>
                <li>
                    <label class="reg" for="uname">이름</label>
                    <input type="text" id="uname" autofocus required>
                </li>
                <li>
                    <label class="reg" for="uid">학번</label>
                    <input type="text" id="uid" placeholder="하이픈없이 입력"
                    maxlength="8" required>
                </li>
                <li>
                    <label class="reg" for="uid">학과</label>
                    <select id="uclass">
                        <option value="archi">건축공학과</option>
                        <option value="mecha">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer">컴퓨터공학과</option>
                        <option value="chemi">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li>
                    <label id="reg" for="book">교재</label>
                    <input type="number" id="book" value="1" min="1" max="3">
                </li>
                <li>
                    <label id="reg" for="wsheet">워크시트</label>
                    <input type="number" id="wsheet" value="1" min="1" max="3">
                </li>
                <li>
                    <label id="reg" for="group">단체 주문</label>
                    <input type="number" id="group" value="10" min="10" max="100" step="13">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit" value="submit">신청하기</button>
            <button type="reset" value="reset">다시쓰기</button>
        </fieldset>
    </form>
</body>
</html>
