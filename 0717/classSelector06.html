<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 선택자 ~ </title>
    <style>
        .section01 ~p{
            /* 선택한 클래스 다음 형제 요소 중 모든 p요소들을 선택 */
            /* 선택 클레스 형제인 p요소 모두 선택 */
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1 class="section01">선택자 Selector 스타일 Style 지정</h1>
    <p>프론트 엔드</p>
    <div>
        <h1>선택자 스타일 지정</h1>
        <h2>웹표준 웹접근성 크로스 브라우징</h2>
        <p>웹 디자이너</p>
        <p>웹 퍼블리셔</p>
        <p>프론트 엔드</p>
    </div>
        <p>웹 기획</p>
        <p>웹 스토리 보드</p>
        <p>웹 스토리 텔링</p>
</body>
</html>
