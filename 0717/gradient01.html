<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 350px;
            border-radius: 20px;
        }
        .grad{
            background: violet;
            background: linear-gradient(to bottom, violet,white 30%, blue);
            /* 표준 구문: 45도 방향으로(오른쪽 위), 빨강에서 흰색으로 */
            /* 
            0도 12시
            90도 3시
            180도 6시
            270도 9시 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
