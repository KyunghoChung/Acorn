<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: teal;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        #links-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #rotateRight,
        #rotateLeft {
            /* display: block; */
            margin-bottom: 5px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">Box</div>
    <div id="links-container">
        <a id="rotateLeft" href="#">Rotate Left</a>
        <a id="rotateRight" href="#">Rotate Right</a>

    </div>

    <script>
        const box = document.getElementById("box");
        let num = 0;

        document.getElementById("rotateRight").addEventListener("click", () => {
            num += 45;
            box.style.transform = `rotate(${num}deg)`;
        });

        document.getElementById("rotateLeft").addEventListener("click", () => {
            num -= 45;
            box.style.transform = `rotate(${num}deg)`;
        });
    </script>
</body>
</html>
