<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inText{
            font-size: 50px;
            width: 550px;
            height: 500px;
            margin: 200px auto;
            transition: all  ease 10s;
            text-align: center;
            box-sizing: border-box;
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <a href="#" id="Bplus">왼쪽으로 회전</a>
    <a href="#" id="Bminus">오른쪽으로 회전</a><br>
    <div class="inText">
        <img src="https://play-lh.googleusercontent.com/IlWpB4STaT_z2aG38Kj2mBeYpIkEK9H8mTmM5nATj8GJUyriLXN-k9xZX1LvyaDRJ4E" width="300px" alt="">
    </div>
    <script>
        const $Bplus = document.getElementById("Bplus");
        const $Bminus = document.getElementById("Bminus");
        let $inText = document.querySelector(".inText");
        let num = 0;
        

        $Bplus.addEventListener("click", e =>{
            e.preventDefault();
            num -= 4500*4;
            $inText.style.transform="rotate("+ num +"deg)";
        });
        $Bminus.addEventListener("click", e =>{
            e.preventDefault();
            num += 4500*4;
            $inText.style.transform="rotate("+ num +"deg)";
        });
    </script>
</body>
</html>
