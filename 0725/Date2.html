<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1> 공부한 기간 </h1>
        <p><span class="accent" id = result></span>일 동안<br>공부했습니다. <br><br>축하합니다!</p>
    </div>

    <script>
        let now = new Date("2023-07-25");   // 오늘 날짜
        let firstDay = new Date("2023-07-10");  // 시작한 날짜

        let passedTime = now - firstDay;
        console.log(passedTime);
        let passedDay = Math.round(passedTime/(1000*60*60*24));

        console.log(passedDay);
        document.querySelector('#result').innerHTML = `${passedDay}`;

        // 밀리초를 일수로 계산하고 반올림
        // getTime() 메서드는 특정한 날까지의 시간을 밀리초(1/1000) 단위로 표시한다.
    </script>
</body>
</html>
