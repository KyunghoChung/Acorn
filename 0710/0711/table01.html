<!--colspan은 세로끼리 가로로 합쳐진거, rowspan은 가로끼리 세로로 합쳐진거-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 실습2</title>
    <style>
        table, th, td{
            border: 1px solid #ccc;
            border-collapse: collapse; /*테두리 한 줄로
            table, th, td 각각 border의 속성이 있기 때문에 2줄로 나온다.*/
        }
        th{
            padding: 15px;  /*셀 테두리와 내용 사이의 간격(패딩*/
        }
        tr > td:nth-child(odd){
            width: 120px;   /*홀수번째 열의 너비*/
        }
        tr > td:nth-child(even){
            width: 300px;   /*짝수번째 열의 너비*/
        }
    </style>
</head>
<body>
    <table border>
        <caption>색깔의 종류</caption><!--테이블 전체에 해당하는 제목 표기-->
        <thead>
            <tr><!--table row 줄(행)을 정의 <td><th>포함해야만 사용 가능-->
                <th>종류</th><th colspan="2">밝은 계열</th><th>어두운 계열</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td><td>빨강</td><td>분홍색</td><td>검정</td>
            </tr>
            <tr>
                <td>2</td><td>파랑</td><td rowspan="2">하늘색</td><td>남색</td>
            </tr>
            <tr>
                <td>3</td><td>노랑</td><td>회색</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td><td>3개</td><td>3개</td><td>3개</td>
            </tr>
        </tfoot>


    </table>
    <h3>상품 구성</h3>
    <table border>
        <caption>실속형과 고급형 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th><th>중량</th><th>개수</th><th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">실속형</td><td>3kg</td><td>11~16과</td><td>17,000원</td>
            </tr>
            <tr>
                <td>5kg</td><td>18~25과</td><td>25,000원</td>
            </tr>
            <tr>
                <td rowspan="2">고급형</td><td>3kg</td><td>11~16과</td><td>28,000원</td>
            </tr>
            <tr>
                <td>5kg</td><td>18~25과</td><td>47,000원</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border>
        <caption>셀 합치기 연습</caption>
        <thead>
            <tr>
                <th>이름</th><th></th><th>연락처</th><th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>주소</td><td colspan="3"></td>
            </tr>
            <tr>
                <td>공부하는 것</td><td colspan="3"></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
