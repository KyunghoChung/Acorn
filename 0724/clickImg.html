<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> 함수 이름을 사용해서 연결하기 </h2>
    <img src="../images/insta.png" id="pic">

    <script>
        let $pic = document.querySelector("#pic");
        $pic.onclick = changePic;

        function changePic(){
            $pic.src = "../images/naver.png";
        }
        
    </script>
</body>
</html>
