<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> toggle 토글 버튼 </title>
    <style>
        img{
            width: 200px;
            height: 150px;
        }

        #pic1{
            display: block;
        }
        #pic2{
            display: none;
        }
        #pic1.active{
            display: none;
        }
        #pic2.active{
            display: block;
        }
    </style>
</head>
<body>
    <img src="../images/insta.png" id="pic1">
    <img src="../images/daum.png" id="pic2">
    <button class="toggleBtn">토글버튼</button>

    <script>
        const $toggleBtn = document.querySelector(".toggleBtn");
        const $pic1 = document.querySelector("#pic1");
        const $pic2 = document.querySelector("#pic2");

        // add & remove를 한 번에 사용: toggle
        $toggleBtn.addEventListener("click", () =>{
            $pic1.classList.toggle("active");
            $pic2.classList.toggle("active");
        });
    </script>
</body>
</html>
