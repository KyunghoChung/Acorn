<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
        콘솔창 보기 단축기: ctrl + shift + i // F12
         */
        let fruit = ["apple", "kiwi", "orange", "banana", "grape"];
        console.log("과일 종류는 " + fruit);
        console.log("과일 종류 중 세 번째 과일은? "+ fruit[2] + "입니다.");
        console.log("과일 종류 중 네 번째 과일은? "+ fruit[3] + "입니다.");

        // apple이 있던 0번 인덱스에 파인애플 추가
        fruit[0] = "pineApple";
        console.log(fruit);

        // 세 번째에 토마토를 넣어보세요
        fruit[2] = "tomato";
        console.log(fruit);

        // pop(): 마지막에 있는 아이템을 뺀다
        fruit.pop();
        console.log(fruit);

        // push(): 아이템을 배열 마지막에 추가함
        fruit.push("cherry");
        console.log(fruit);

        // includes(): 아이템을 포함하고 있는지 묻는다.
        console.log(fruit.includes("apple"));

        // indexOf(): 몇 번째에 있는지 묻는다.
        console.log(fruit.indexOf("kiwi"));

        // slice(): 잘라낸다.
        // 잘린 모습을 보여줄 뿐, 자르는 것은 아니다.
        console.log(fruit.slice(2));    // 앞에서 두 개 잘라낸다.
        console.log(fruit.slice(1,3));  // 시작점과 끝점(끝점까지 함께 빠지고 보여줌)
        console.log(fruit);     // 기존(오리지널)의 배열 유지

        // splice(1,2): 시작점으로 부터 몇 개의 아이템 제거
        // 기존의 배열이 잘림
        fruit.splice(2,2);
        console.log(fruit);

        // slice와 splice의 차이
        let otherFruit = fruit.slice(1,3);
        console.log("새로운 배열", otherFruit);

    </script>
</body>
</html>
