<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        section{
            display: flex;

        }
        .BigBox{
            position: absolute;
            width: 200px;

        }
        .SmallBox{
            width: 150px;
            height: 150px;
            background-color: red;

            left: 33px;
            top: 35px;
        }
    </style>
</head>

        <div class="BigBox">div1</div>
        <div class="SmallBox">div2</div>
    </section>
